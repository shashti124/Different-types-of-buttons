<!DOCTYPE html>
<html >
<head>
    <title>CSS</title>
    <style>
        .btn-1{
            background-color: rgb(143, 217, 217);
            border: none;
            padding: 10px 20px;
            border-radius:10px 10px 10px 10px ;
            cursor: pointer ;
            box-shadow: 2px 2px 2px 2px grey;
        }
        
        .btn-2{
            background-color: rgb(213, 162, 162);
            border: none;
            padding: 10px 20px;
            border-radius: 0px 10px 0px 10px;
            cursor: pointer ;
            box-shadow: 2px 2px 2px 2px grey;
        }
        .btn-2:hover{
            background-color:rgb(168, 80, 65) ;   
        }
        .btn-3{
            background-color: rgb(161, 208, 161);
            border: none;
            padding: 10px 20px;
            border-radius:10px 0px 10px 0px ;
            cursor: pointer ;
            box-shadow: 2px 2px 2px 2px grey;
        }
        .btn-3:hover{
            background-color: rgb(60, 154, 60);
        }
        .btn-4{
            background-color:rgb(192, 134, 192) ;
            border:none;
            padding: 10px 20px;
            border-radius: 10px 20px 10px 20px;
            cursor: pointer ;
            box-shadow: 2px 2px 2px 2px grey;
        }
        .btn-4:hover{
            background-color: rgb(184, 50, 121);
        }
        .btn-5{
            background-color:rgb(225, 195, 156);
            border: none;
            padding:10px 10px;
            border-radius: 20px;
            cursor: pointer ;
            box-shadow: 2px 2px 2px 2px grey;
        }
        .btn-5:hover{
            background-color: burlywood;
        }
        .btn-6{
            background-color:rgb(233, 78, 189) ;
            border:none;
            padding:10px ;
            border-radius:10px ;
            cursor: pointer ;
            box-shadow: 2px 2px 2px 2px grey;
        }
        .btn-6:hover{
            background-color: rgb(230, 32, 230);
        }
        .btn-7{
            background-color: rgb(196, 225, 122);
            border: none;
            padding: 10px;
            border-radius: 0px 0px 0px 10px;
            cursor: pointer ;
            box-shadow: 2px 2px 2px 2px grey;
        }
        .btn-7:hover{
            background-color:rgb(99, 232, 99) ;
        }

    </style>
</head>
<body>
    <button class="btn-1">Click me</button>
    <button class="btn-2">Click me</button>
    <button class="btn-3">Click me</button>
    <button class="btn-4">Click me</button>
    <button class="btn-5">Click me</button>
    <button class="btn-6">Click me</button>
    <button class="btn-7">Click me</button>
</body>
</html>
